name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-2019]
        build_type: [Release]
        c_compiler: [gcc, cl]
        include:
          - os: windows-2019
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
        exclude:
          - os: windows-2019
            c_compiler: gcc
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v3

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Retrieve & Install CUDA Toolkit
      # You may pin to the exact commit or the version. uses: Jimver/cuda-toolkit@dc0ca7bb29c5a92f7a963d3d5c93f8d59765136a
      uses: Jimver/cuda-toolkit@v0.2.14
      id: cuda-toolkit
      with:
        method: 'network'

    - name: Retrieve & Install GDAL
      shell: bash
      run: |
         if [ "$RUNNER_OS" == "Linux" ]; then
              sudo add-apt-repository ppa:ubuntugis/ppa -y
              sudo apt-get update
              sudo apt-get install libgdal-dev
         elif [ "$RUNNER_OS" == "Windows" ]; then
              curl -o ${{ github.workspace }}/osgeo4w-setup.exe https://download.osgeo.org/osgeo4w/v2/osgeo4w-setup.exe
              cd
              dir
              ${{ github.workspace }}/osgeo4w-setup.exe -q -r -s -k https://download.osgeo.org/osgeo4w/v2/ -P gdal -P gdal-devel
         else
              echo "$RUNNER_OS not supported"
              exit 1
         fi

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}
              